<div class="dropdown" ngxDropdown>
  <button class="btn" [ngClass]="buttonClass" type="button" role="button" ngxDropdownToggle>
    {{getText()}}
  </button>
  <div ngxDropdownMenu aria-labelledby="dropdownMenu" (click)="$event.stopPropagation()">
    <div class="dropdown-container">
      <ngx-treeview [config]="config"
        [headerTemplate]="headerTemplate"
        [items]="items"
        [itemTemplate]="itemTemplate"
        (selectedChange)="onSelectedChange($event)"
        (addNewItem)="onAddItem($event)"
        (deletedItem)="onDeletedItem($event)"
        (selectItem)="onSelectItem($event)"
        (filterChange)="onFilterChange($event)">
      </ngx-treeview>
      <i *ngIf="config.hasAdd"
        (click)="addNewRootItem()" class="fa fa-plus" aria-hidden="true"></i>
    </div>
  </div>
</div>
